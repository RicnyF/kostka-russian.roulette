<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kostka</title>


    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <header><h1 class="text-center"><strong>Ruská ruleta</strong></h1></header>
    <main>
    <div class="containter-fluid">
        
        <div id="cele" class="container ">
            <div class="row">
                <div class="col-sm-2 mt-5 shadow text-center">
                    <h3 class="border-solid"><strong>Pocet nábojů</strong></h3>
                    <button class="btn-outline-dark rounded-1 mt-3 w-75 active" type="button" id="one">1</button>
                    <button class="btn-outline-light rounded-0 mt-3 w-75" type="button" id="two">2</button>
                    <button class="btn-outline-light rounded-0 mt-3 w-75" type="button" id="three">3</button>
                    <button class="btn-outline-light rounded-0 mt-3 w-75" type="button" id="four">4</button>
                    <button class="btn-outline-light rounded-0 mt-3 w-75" type="button" id="five">5</button>
                    <div class="mt-2 ">
                        <h3 class="text-center"><strong>Obchod</strong> </h3>
                        <div>
                            <div class="border ">
                                <h4><strong>HEALTH POTION</strong></h4>

                                <p>za 100 coinů si kupte HEALTH POTION, který vam doplní jeden život</p>
                                <button id="healthpotion" class="btn btn-outline-light rounded-0 mt-3 w-100 " style="font-weight:bold;"
                                type="button">BUY</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 mt-5 text-center">
                    <div class="d-flex justify-content-center shadow ">
                        <img class="border" src="img/default.png" id="gameImage" alt="default" height="320" width="740"
                            class="img-fluid">
                    </div>
                </div>
                <div class="col-sm-2 mt-5 shadow text-center">
                    <div class="table-responsive">
                        <h3><strong>STATUS</strong> </h3>
                        <table class="table table-primary">
                            <tbody>
                                <tr class="">
                                    <td scope="row"><strong>Počet nábojů</strong></td>
                                    <td id="naboje">1</td>

                                </tr>
                                <tr class="">
                                    <td scope="row"><strong>Počet životů</strong></td>
                                    <td id="zivoty">3</td>

                                </tr>
                                <tr class="">
                                    <td scope="row"><strong>Počet coinů</strong></td>
                                    <td id="coins">0</td>

                                </tr>
                                <tr class="">
                                    <td scope="row"><strong>Počet nábojů do výhry</strong></td>
                                    <td id="win">20</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
           
        </div>
        <div class="text-center">
            <button id="gameButton" class="btn btn-outline-light rounded-0 mt-3 w-100 " style="font-weight:bold;"
                type="button">Hraj</button>
            <p id="w/l" class="winloss"></p>
            </div>
        
    </div>
</main>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/game.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
