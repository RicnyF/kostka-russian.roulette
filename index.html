<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kostka</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <![endif]-->

    <body>
        <div class="containter-fluid">
        <h1 class="text-center">Kostka</h1>
        <div class="container ">
            <div class="row">
                  
                    <div class="col-sm-2 mt-5 shadow text-left">
                    <h3>Pocet nábojů</h3>
            <button  class="btn btn-outline-light rounded-0 mt-3 w-75"type="button" id="one">1</button>
            <button  class="btn btn-outline-light rounded-0 mt-3 w-75"type="button" id="two">2</button>
            <button  class="btn btn-outline-light rounded-0 mt-3 w-75"type="button" id="three">3</button>
            <button  class="btn btn-outline-light rounded-0 mt-3 w-75"type="button" id="four">4</button>
            <button  class="btn btn-outline-light rounded-0 mt-3 w-75"type="button" id="five">5</button>
                 
        </div>
                <div class="col-sm-8 mt-5 text-center">
                    <div class="d-flex justify-content-center shadow">
            <img src="img/default.png" id="gameImage" alt="default" class="img-fluid img">
          </div>
            </div>
           
                
        
       <div class="col-sm-2 mt-5 shadow text-center">
        <h3>Status</h3>  
        <div id="naboje">Počet nábojů =1</div>
        <div id="zivoty">Počet životů =3</div>
        <div id="coins">Počet coinů =0</div>
        <div id="win">Počet nábojů do výhry =20</div>
    </div>
    </div>
    
    <div class="text-center">
        <button class="btn btn-outline-light rounded-0 mt-3 w-100 " style="font-weight:bold;"type="button" id="game">Hraj</button>
        </div>
    </div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/game.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
          integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
